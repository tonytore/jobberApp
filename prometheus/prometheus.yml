# ./prometheus.yml - adapted for your Docker services
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-scrape
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (requires Redis exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_container:9121'] # make sure you run redis-exporter

  # MySQL metrics (requires mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql_container:9104'] # mysqld_exporter port

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_container:9187'] # postgres_exporter port

  # MongoDB metrics (requires mongodb_exporter)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb_container:9216'] # mongodb_exporter port

  # RabbitMQ metrics (requires rabbitmq_exporter)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq_container:9419']

  # Loki metrics (if Grafana Loki exposes /metrics)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Promtail metrics (if Promtail exposes /metrics)
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000'] # Grafana default port, requires metrics enabled
