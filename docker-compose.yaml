version: "3.9"

services:
  # Redis + exporter
  redis:
    container_name: redis_container
    image: redis:alpine
    restart: always
    ports:
      - "6380:6379"
    networks:
      - microservices-network
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./docker-volumes/catch:/data
      - redis_logs:/var/log/redis
  
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis_exporter
    restart: always
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    networks:
      - microservices-network
    depends_on:
      - redis

  # MySQL + exporter
  mysql:
    container_name: mysql_container
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: api
      MYSQL_DATABASE: jobber_auth
      MYSQL_USER: jobber
      MYSQL_PASSWORD: api
    ports:
      - "3307:3306"
    volumes:
      - ./docker-volumes/mysql:/var/lib/mysql
    networks:
      - microservices-network

  mysqld_exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysqld_exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "jobber:api@(mysql_container:3306)/"
    ports:
      - "9104:9104"
    networks:
      - microservices-network
    depends_on:
      - mysql

  # PostgreSQL + exporter
  postgres:
    container_name: postgres_container
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: jobber
      POSTGRES_PASSWORD: api
      POSTGRES_DB: jobber_reviews
    ports:
      - "5438:5432"
    volumes:
      - ./docker-volumes/postgres:/var/lib/postgresql/data
    networks:
      - microservices-network

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://jobber:api@postgres_container:5432/jobber_reviews?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - microservices-network
    depends_on:
      - postgres

  # MongoDB + exporter
  mongodb:
    container_name: mongodb_container
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./docker-volumes/mongo:/data/db
    networks:
      - microservices-network
    

  mongodb_exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongodb_exporter
    restart: always
    environment:
      MONGODB_URI: "mongodb://mongodb_container:27017"
    ports:
      - "9216:9216"
    networks:
      - microservices-network
    depends_on:
      - mongodb

  # RabbitMQ + exporter
  rabbitmq:
    container_name: rabbitmq_container
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-network

  rabbitmq_exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq_exporter
    restart: always
    environment:
      RABBIT_URL: "http://rabbitmq:15672"
    ports:
      - "9419:9419"
    networks:
      - microservices-network
    depends_on:
      - rabbitmq

  # Loki & Promtail
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command:
      - -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_config:/etc/loki
      - loki_data:/data/loki
    networks:
      - microservices-network

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - promtail_logs:/var/log
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - microservices-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_METRICS_ENABLED=true
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    ports:
      - "5601:3000"
    volumes:
      - grafana_config:/etc/grafana
      - grafana_data:/var/lib/grafana
    user: "472:472"
    networks:
      - microservices-network
    depends_on:
      - loki
      - promtail

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - microservices-network
    depends_on:
      - redis_exporter
      - mysqld_exporter
      - postgres_exporter
      - mongodb_exporter
      - rabbitmq_exporter

networks:
  microservices-network:
    driver: bridge

volumes:
  rabbitmq_data:
  rabbitmq_logs:
  mysql_data:
  mysql_config:
  loki_config:
  loki_data:
  promtail_logs:
  grafana_data:
  grafana_config:
  redis_data:
  redis_logs: